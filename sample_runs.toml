[[runs]]
######
# GA #
######
pop_size = 100
ga_steps = 1
mut_prob = 0.1
mut_prob_limit = 0.2
mut_step = 0.0
cross_frac = 0.4
cross_frac_limit = 0.4
cross_step = 0.0
num_genes = 8
gene_bits = 8
#GA will terminate when best fitness drops below this value
term_cutoff = 0.0

######################
# Regulatory Simulation #
######################
reg_steps = 50
min_protein_conc = 0.05
max_protein_conc = 1.0

#concentration weight (for binding)
alpha = 0.3

#sequence weight (for binding)
beta = 0.7

decay_rate = 0.05
initial_proteins = 5
max_proteins = 20
max_mut_float = 0.5
max_mut_bits = 8

#options are "thresholded" or "scaled"
binding_method = "scaled"

###############################
# Genotype -> Phenotype Mapping #
###############################
# note: bounds are inclusive
growth_start = 10
growth_end = 29
growth_sample_interval = 2
growth_seq = "11111111"
growth_threshold = 0.5

code_start = 30
code_end = 49
code_sample_interval = 2

#####################
#Graphing and Logging #
#####################
#note: this is in ga steps
fitness_log_interval = 10

#causes best fitness and avg fitness graphs to be generated
graph_results = false

#causes grns to be saved to the db
log_grns = true

#causes reg sim info to be saved to the db
#in addition, if graph_results is true, generates graphs of reg sim for best individual
#note: to use this, log_grns must be set to true
log_reg_steps = true

log_code_with_fitness = true

fix_rng_seed = false
fixed_rng_seed = 12345678

log_dir = "data/dbs"
